<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">



<dom-module id="my-main">


    <template>
        <style include="shared-styles">
            :host {
                display: block;
                padding: 10px;
            }

            .card {
                display: block;
                float: left;
                width: 22%;
                height: 100%;
                margin: 0.5%;
                padding: 1%;
                color: #757575;
                border-radius: 5px;
                background-color: #fffff0;
                box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
            }

            @media only screen and (max-width: 850px) {
                [class="card"] {
                    width: 95%;
                    padding: 2%
                }
            }



        </style>


        <div class="card">
            <a href="http://localhost:8080/my-memo" class="button"><span>메모</span></a>
            <p>메모를 할수있습니다.</p>
        </div>

        <div class="card">
            <a href="http://localhost:8080/my-chat" class="button"><span>채팅</span></a>
            <p>채팅을 할수있습니다.</p>
        </div>

        <div class="card">
            <a href="https://calendar.google.com/calendar" class="button"><span>구글캘린더</span></a>
            <p>구글캘린더로 이동합니다.</p>
        </div>

        <div class="card">
            <a href="http://localhost:8080/my-weather" class="button"><span>날씨</span></a>
            <p>날씨를 볼수있습니다.</p>
        </div>

        <div class="card">
            <a href="http://localhost:8080/my-option" class="button"><span>설정</span></a>
            <p>설정을 변경합니다.</p>
        </div>


    </template>


  <script>
    Polymer({
      is: 'my-main',
    });
  </script>
</dom-module>
