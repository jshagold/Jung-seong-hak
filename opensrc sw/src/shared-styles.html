<link rel="import" href="../bower_components/polymer/polymer.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      .card {
        width: 97%;
        height: 600px;
        margin: 1%;
        padding: 1%;
        color: #757575;
        border-radius: 5px;
        background-color: #fffff0;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      h1 {
        margin: 16px 0;
        color: navy;
        font-size: 25px;
      }

      p {
        font-size: 15px;
      }

      textarea {
        width: 100%;
        height: 300px;
        padding: 12px 12px;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 5px;
        background-color: #f8f8f8;
        resize: none;
      }

      .button {
        display: block;
        border-radius: 4px;
        background-color: dodgerblue;
        border: none;
        color: #FFFFFF;
        text-align: center;
        font-size: 20px;
        padding: 5%;
        width: 100%;
        transition: all 0.5s;
        cursor: pointer;
        margin: 1%;
        box-sizing: border-box
       }

      .button span {
         cursor: pointer;
         display: inline-block;
         position: relative;
         transition: 0.5s;
      }

       .button span:after {
         content: '\00bb';
         position: absolute;
         opacity: 0;
         top: 0;
         right: -20px;
         transition: 0.5s;
       }

       .button:hover span {
         padding-right: 25px;
       }

       .button:hover span:after {
         opacity: 1;
         right: 0;
       }




    </style>
  </template>
</dom-module>
